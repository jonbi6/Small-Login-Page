<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <div class="menuIzq">
            <div class="login-header">
                <h1>Bienvenido a Mammoth Bikes</h1>
                <p>Por favor, inicia sesión para usar la plataforma.</p>
            </div>
            <form action="" class="loginForm">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="remenberMeCheckbox" checked>
                            <label for="remenberMeCheckbox" class="checkboxLabel">Recuérdame</label>
                        </div>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/768px-Facebook_f_logo_%282021%29.svg.png?20210818083032" alt=""> Facebook Login
                    </a> 
                    <a href="#">
                        <img width="30" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU" alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="menuDer">
            <img src="bike.png" alt="">
        </div>
    </div>
</body>
</html>
